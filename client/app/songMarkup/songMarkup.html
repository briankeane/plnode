<div class="mic-image-inverse">
  <div class="col-md-12">
    <div ng-repeat="song in songsToMarkup">
      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <div>{{song.title}}</div>
          </div>
          <div class="row"> 
            <div class="container col-md-4">
              <pre class="msDisplay">{{song.eoi}}</pre>
              <button type="button" class="btn btn-primary" ng-click="markEOI($index);">End of Intro</button>
              <button type="button" class="btn btn-small" ng-click="song.eoi = 0;">No Intro</button>
            </div>
            <div class="container col-md-4">
              <pre class="msDisplay">{{song.boo}}</pre>
              <button type="button" class="btn btn-primary" ng-click="markBOO($index);">Beginning of Outro</button>
            </div>
            <div class="container col-md-4">
              <pre class="msDisplay">{{song.eom}}</pre>
              <button type="button" class="btn btn-primary" ng-click="markEOM($index);">End of Message</button>
            </div>
          </div>
          <div class="row">
            <button type="button" class="btn btn-primary" ng-click="song.wavesurfer.playPause();">Play/Pause</button>
            <button type="button" class="btn btn-primary btn-submit" ng-click="saveSong($index);">Save</button>
          </div>
        </div>
        <div class="col-md-8">
          <div id="{{'song' + $index}}" ng-init="loadWaveform($index, song.audioFileUrl)">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
