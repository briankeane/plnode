<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Big Brother Playola</h1>
    </div>

    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="updateInitialUserInfo(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.birthYear.$valid && submitted,
                                            'has-error': form.birthYear.$invalid && submitted }">
          <label>Birth Year</label>

          <input type="number" name="birthYear" class="form-control" ng-model="user.birthYear" ng-min="1890" ng-max="2014" ng-model-options="{ debounce: 1000 }" ng-minlength="4" required/>
          <p class="help-block" ng-show="(form.birthYear.$error.required || form.birthYear.$error.minlength) && submitted">
            Please Enter Your Birth Year
          </p>
          <p class="help-block" ng-show="((form.birthYear.$error.min || form.birthYear.$error.max) && submitted) && !form.birthYear.$error.minlength">
            No, really. :)
        </div>





        <div class="form-group" ng-class="{ 'has-success': form.zipcode.$valid && submitted,
                                            'has-error': form.zipcode.$invalid && submitted }">
          <label>Zipcode</label>

          <input type="text" name="zipcode" class="form-control" ng-model="user.zipcode"
                 required
                 ng-minlength="5"
                 zipcode-error/>
          <p class="help-block" ng-show="form.zipcode.$error.minlength && submitted">
            Doesn't look like a valid zipcode.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your zipcode?
          </p>
          <p class="help-block" ng-show="form.email.$error.zipcode">
            {{ errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.gender.$valid && submitted,
                                            'has-error': form.gender.$invalid && submitted }">
          <label>Gender</label>

          <select type="gender" name="gender" class="form-control" ng-model="user.gender"
                 required>
            <option value="">Please Select</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
          <p class="help-block"
             ng-show="form.gender.$error.required && submitted">
            Please tell us your gender.
          </p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Take My Info Evil Corporation
          </button>
        </div>

        <hr>
      </form>
    </div>
  </div>
  <hr>
</div>
