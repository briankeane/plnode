<div class="mic-image-inverse">

  <h1 class="headline">Listen</h1>
  
  <tabset class="tabs" id="findStationsPanel" justified="true">
    <tab heading="Twitter Friends" ng-controller="ListenIndexCtrl">
      <div class="content active" id="twitter-friends">
        <div class="row small-9">
          <a ng-repeat="friend in twitterFriends" ng-href="#" ng-click="playStation(friend._station._id);">
            <article class="top-station station-square col-sm-6 col-md-3">
              <img class="twitter-pic" src="{{friend.profileImageUrl}}" />
              <div class="overlay">
              <h3 class="overlay-twitter-handle">@{{friend.twitterHandle}}</h3>

              <h3 class="overlay-now-playing-label">Now Playing:</h3>

              <p class="now-playing-title"><%= station.now_playing.audio_block.title || 'Commercial Break' %></p>
              <p class="now-playing-artist"><%= station.now_playing.audio_block.artist || '' %></p>
              </div>
            </article>
          </a>
        </div>
      </div>
