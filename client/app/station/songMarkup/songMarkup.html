<div class="mic-image-inverse">
  <div class="row top-row">
    <h1 class="headline">Song Markup</h1>
    <p class="sub-headline">These markings help us know when to start and stop your commentary.</p>
  </div>
  <div class="container col-sm-12">
    <div class="row">
      <div class="container">
        <p>Page {{currentPage}} of {{totalPages}}</p>
        <button class="btn btn-primary" ng-click="nextPage()">Next</button>
        <button class="btn btn-primary" ng-click="previousPage()">Previous</button>
      </div>
    </div>
    <div ng-repeat="rotationItem in rotationItemsToMarkup">
      <div class="container markupRow">
        <div class="col-md-4">
          <div class="row">
            <div>{{rotationItem._song.title}}</div>
          </div>
          <div class="row"> 
            <div class="container col-md-4">
              <pre class="msDisplay">{{rotationItem.eoi}}</pre>
              <button type="button" class="btn btn-primary btn-xs" ng-click="markEOI($index);">End of Intro</button>
              <button type="button" class="btn btn-small" ng-click="rotationItem.eoi = 0;">No Intro</button>
            </div>
            <div class="container col-md-4">
              <pre class="msDisplay">{{rotationItem.boo}}</pre>
              <button type="button" class="btn btn-primary btn-xs" ng-click="markBOO($index);">Beginning of Outro</button>
            </div>
            <div class="container col-md-4">
              <pre class="msDisplay">{{rotationItem.eom}}</pre>
              <button type="button" class="btn btn-primary btn-xs" ng-click="markEOM($index);">End of Message</button>
            </div>
          </div>
          <div class="row">
            <button type="button" class="btn btn-primary" ng-click="rotationItem.wavesurfer.playPause();">Play/Pause</button>
            <button type="button" class="btn btn-primary btn-submit" ng-click="saveMarks($index);">Save</button>
          </div>
        </div>
        <div class="col-md-8">
          <div id="{{'rotationItem' + $index}}" ng-init="loadWaveform($index, rotationItem._song.audioFileUrl)">
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
