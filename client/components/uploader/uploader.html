<div ng-controller="uploaderCtrl"
     uploader="uploader" 
     nv-file-drop ="">
  <div class="row">
    <div class="col-md-12">
      <div class="drop-zone" nv-file-over="" uploader="uploader">
        Drop Songs Here
      </div>
    </div>
  </div>

  <h3>Upload queue</h3>
  <p>Queue length: {{ uploader.queue.length }}</p>

  <table class="table">
      <thead>
          <tr>
              <th width="50%">Name</th>
              <th ng-show="uploader.isHTML5">Progress</th>
              <th>Status</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat="item in uploader.queue">
              <td><strong>{{ item.file.name }}</strong></td>
              <td ng-show="uploader.isHTML5">
                  <div class="progress" style="margin-bottom: 0;">
                      <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                  </div>
              </td>
              <td class="text-center">
                  <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                  <button ng-show="item.isSuccess && !item.addedToStation" type="button" class="btn btn-xs" ng-click="addToMyStation(item.songId);">
                    <span class="glyphicon glyphicon-plus"></span>
                    Add to Station
                  </button>
                  <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                  <span ng-show="item.isNeedInfo"><button class="btn btn-xs" ng-click="getSongMatch(item);"><span class="glyphicon glyphicon-info-sign"></span> More Info Needed</button></span>
              </td>
              <td nowrap>
                  <button ng-show="!item.isSuccess" type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                      <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                  </button>
                  <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                      <span class="glyphicon glyphicon-trash"></span> Remove
                  </button>
              </td>
          </tr>
      </tbody>
  </table>

   <div>
      Queue progress:
      <div class="progress" style="">
          <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
      </div>
  </div>
</div>
