<div class="modal-header">
  <button type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4>Cannot Match Song</h4>
  <p>Please choose the song from the list of matches</p>
  <p>Your File Info:</p>
  <p>Filename: <b class="filenameDisplay">{{filename}}</b><br></p>
  <p>Title: <b class="titleDisplay"></b>{{title}}<br></p>
  <p>Artist: <b class="artistDisplay">{{artist}}</b></p>

  <form data-abide id='chooseID'>
    <div id="chooseSongContainer">
      <table id="chooseSongTable">
        <thead>
          <tr>
            <th></th>
            <th>Artist</th>
            <th>Title</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="match in possibleMatches">
            <td><input type="radio" name="songSelect" value="{match.echonestId}" id="songSelect"/></td>
            <td>{{match.artist}}</td> 
            <td>{{match.title}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="row">
      <div class="small-9 small-offset-3 columns">
        <input type="radio" name="songSelect" value="ECHONESTIDNOTFOUND" id="songSelect" />
        <label for="songSelect"><b>None of these are matches</b></label>
      </div>
    </div>

    <div class="modal-footer">
      <button>Add Song</button>
      <button>Cancel</button>
    </div>
  </form>
</div>
